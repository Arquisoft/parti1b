<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="../../favicon.ico"/>

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet"/>
  </head>

  <body>

    <div class="container">

      <form class="form-signin" action="user" method="post">
        <h2 class="form-signin-heading">Login Dashboard 1b</h2>
        <label for="inputEmail" class="sr-only">Nombre de usuario</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Nombre de usuario"></input>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password"></input>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id = "logearse" value="Comprobar">Acceder</button>
      </form>

    </div> 
  </body>
</html>
