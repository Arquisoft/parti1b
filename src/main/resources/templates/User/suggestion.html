<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Sugerencia</title>
    
    <meta charset="utf-8"/>
    
    <!-- Añadiendo el Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <!--Pulling Awesome Font -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- Añadiendo Javascript para que funcione correctamente -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="col-md-12">
	<h1>Crear Sugerencia</h1>
    <ul class="breadcrumb">
        <li>
            <a href="/cerrarSesion">Cerrar Sesion</a> <span class="divider">/</span>
        </li>
        <li class="active">
			<a href="home">Sugerencias</a> <span class="divider">/</span>
        </li>
    </ul>
    <form action="/User/suggestion/makeSuggestion" th:action="@{/User/suggestion/makeSuggestion}" method="post">
    	<div class="form-group">
    		<label for="titulo">Titulo:</label>
    		<input name = "titulo" type="text" class="form-control" id="titulo" placeholder="Introduzca Titulo" />
    	</div>
    	<div class="form-group">
    		<label for="contenido">Contenido:</label>
    		<input name="contenido" type="text" class="form-control" id="contenido" placeholder="Introduzca Contenido" />
    	</div>
        <p><button type="submit" class="btn btn-primary">Crear</button> <button type="reset" class="btn btn-primary">Cancelar</button></p>
    </form>
    </div>
</body>
</html>
